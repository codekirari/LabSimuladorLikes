<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Likes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
<div class="card m-5" style="width: 18rem;">
  <img src="" class="card-img-top" alt="">
  <div class="card-body">
    <h5 class="card-title">Mi Propia Card</h5>
    <p class="card-text">Crea tu propia card y comparte con las de los demás, sube lo que más te gusta.</p>
    <button class="like-btn btn btn-link">❤️ <span>0</span></button>
  </div>
</div>

<div class="container mt-4">

    <!-- formulario -->

  <form id="postForm" class="mb-4">
    <input id="titleInput" type="text" class="form-control mb-2" placeholder="Título" required>

    <textarea id="descInput" class="form-control mb-2" placeholder="Descripción" required></textarea>

    <input id="imgInput" type="file" class="form-control mb-2" accept="image/*" required>

    <button type="submit" class="btn btn-primary">Publicar</button>
  </form>


  <div id="feed"></div>
  
</div>
<script src="script.js"></script>
</body>
</html>
